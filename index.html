<!DOCTYPE html>
<html lang="it" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALDARELLI - Men√π Digitale</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1a1a;
            --secondary: #c9a962;
            --accent: #e63946;
            --light: #f8f9fa;
            --dark: #0d0d0d;
            --bg: #0d0d0d;
            --text: #f8f9fa;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(201, 169, 98, 0.1);
        }
        
        /* LIGHT MODE VARIABLES */
        [data-theme="light"] {
            --bg: #f5f5f5;
            --text: #1a1a1a;
            --card-bg: rgba(255, 255, 255, 0.8);
            --border: rgba(201, 169, 98, 0.3);
            --dark: #ffffff;
            --light: #1a1a1a;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background 0.5s ease, color 0.5s ease;
        }
        
        /* THEME TOGGLE */
        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: var(--secondary);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            animation: fadeInLeft 0.5s ease-out;
        }
        
        .theme-toggle:hover { transform: scale(1.1) rotate(15deg); }
        
        /* OPEN/CLOSED BADGE */
        .status-badge {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: fadeInDown 0.5s ease-out;
        }
        
        .status-badge.open {
            background: #2ecc71;
            color: white;
            animation: pulse 2s infinite;
        }
        
        .status-badge.closed {
            background: #e74c3c;
            color: white;
        }
        
        .status-badge::before {
            content: '';
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        /* SEARCH BAR */
        .search-container {
            position: sticky;
            top: 70px;
            z-index: 998;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        .search-bar {
            width: 100%;
            padding: 15px 25px;
            border: 2px solid var(--secondary);
            border-radius: 50px;
            background: var(--card-bg);
            color: var(--text);
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            outline: none;
        }
        
        .search-bar:focus {
            box-shadow: 0 0 20px rgba(201, 169, 98, 0.3);
            transform: scale(1.02);
        }
        
        .search-bar::placeholder {
            color: var(--text);
            opacity: 0.5;
        }
        
        .search-icon {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
            font-size: 1.2rem;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: var(--text);
            opacity: 0.6;
            font-style: italic;
            display: none;
        }
        
        /* 3D TILT EFFECT */
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 15px;
            margin-bottom: 10px;
            background: var(--card-bg);
            border-radius: 10px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideInItem 0.4s ease-out forwards;
            cursor: pointer;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .menu-item:hover {
            background: rgba(201, 169, 98, 0.1);
            border-color: var(--secondary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        /* SWIPE INDICATOR */
        .swipe-indicator {
            display: none;
            text-align: center;
            padding: 10px;
            color: var(--secondary);
            font-size: 0.8rem;
            opacity: 0.6;
            animation: fadeInOut 2s infinite;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        
        @media (max-width: 768px) {
            .swipe-indicator {
                display: block;
            }
            .theme-toggle {
                top: 80px;
                left: 10px;
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            .status-badge {
                top: 10px;
                font-size: 0.8rem;
                padding: 6px 15px;
            }
        }
        
        /* ... (tutto il resto del CSS precedente rimane uguale, solo aggiornato con le variabili CSS) ... */
        
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        
        .splash-title {
            background: linear-gradient(45deg, var(--secondary), #f4e5c2, var(--secondary), #8b7355, var(--secondary));
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <!-- THEME TOGGLE -->
    <button class="theme-toggle" onclick="toggleTheme()" title="Cambia tema">üåì</button>
    
    <!-- STATUS BADGE -->
    <div class="status-badge" id="statusBadge">
        <span id="statusText">Controllo orari...</span>
    </div>
    
    <!-- SEARCH BAR (visibile dopo lo splash) -->
    <div class="search-container" id="searchContainer" style="display: none;">
        <input type="text" class="search-bar" id="searchBar" placeholder="Cerca un drink o piatto..." oninput="filterMenu()">
        <span class="search-icon">üîç</span>
    </div>
    
    <div class="no-results" id="noResults">
        Nessun prodotto trovato üòî
    </div>
    
    <!-- ... (resto del body precedente) ... -->
    
    <script>
        // THEME TOGGLE
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        // CHECK IF OPEN
        function checkOpenStatus() {
            const now = new Date();
            const hour = now.getHours();
            const badge = document.getElementById('statusBadge');
            const text = document.getElementById('statusText');
            
            // Orari: 18:00 - 02:00
            const isOpen = (hour >= 18 || hour < 2);
            
            if (isOpen) {
                badge.className = 'status-badge open';
                text.textContent = 'Aperto ora';
            } else {
                badge.className = 'status-badge closed';
                text.textContent = 'Chiuso - Apriamo alle 18:00';
            }
        }
        
        // SEARCH FILTER
        function filterMenu() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const items = document.querySelectorAll('.menu-item');
            const categories = document.querySelectorAll('.category');
            let hasResults = false;
            
            items.forEach(item => {
                const name = item.querySelector('.item-name').textContent.toLowerCase();
                const desc = item.querySelector('.item-description')?.textContent.toLowerCase() || '';
                
                if (name.includes(searchTerm) || desc.includes(searchTerm)) {
                    item.style.display = 'flex';
                    hasResults = true;
                } else {
                    item.style.display = 'none';
                }
            });
            
            // Mostra/nascondi categorie in base ai risultati
            categories.forEach(cat => {
                const visibleItems = cat.querySelectorAll('.menu-item[style*="flex"]');
                cat.style.display = visibleItems.length > 0 ? 'block' : 'none';
            });
            
            document.getElementById('noResults').style.display = hasResults ? 'none' : 'block';
        }
        
        // SWIPE GESTURES
        let touchStartX = 0;
        let touchEndX = 0;
        const minSwipeDistance = 50;
        
        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const swipeDistance = touchEndX - touchStartX;
            const categories = Array.from(document.querySelectorAll('.category'));
            const currentVisible = categories.find(cat => cat.style.display !== 'none');
            
            if (Math.abs(swipeDistance) < minSwipeDistance) return;
            
            if (swipeDistance > 0) {
                // Swipe right - previous
                console.log('Swipe right - previous category');
            } else {
                // Swipe left - next
                console.log('Swipe left - next category');
            }
        }
        
        // 3D TILT EFFECT
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.menu-item');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = (y - centerY) / 20;
                    const rotateY = (centerX - x) / 20;
                    
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
                } else {
                    card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
                }
            });
        });
        
        // Initialize
        checkOpenStatus();
        setInterval(checkOpenStatus, 60000); // Aggiorna ogni minuto
        
        // Mostra search bar dopo lo splash
        function enterMenu() {
            document.getElementById('splashScreen').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('particles').style.opacity = '0.5';
                document.getElementById('searchContainer').style.display = 'block';
            }, 800);
        }
        
        // ... (resto degli script precedenti) ...
    </script>
</body>
</html>
